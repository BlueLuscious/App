{% extends 'home.html' %}

{% block content %}
  {{ block.super }}
{% endblock %}

{% block home %}
  {% for item in cart_data %}
    <table>
      <tr>
        <td>{{ item.product.name }}</td>
      </tr>
      <tr>
        <td>${{ item.product.price }}</td>
      </tr>
      <tr>
        <td>{{ item.quantity }}</td>
      </tr>
    </table>
  {% endfor %}
  <style>
    table {
      margin-left: 200px;
    }
  </style>
{% endblock %}
