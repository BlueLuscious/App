{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'CSS/loginStyles.css' %}" type="text/css"/>
</head>
<body>
    {% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="display">
            <h1>Login</h1>
            <table>
                <tr>
                    <td><label for="username">Username:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                </tr>
                <tr>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td><button type="submit">Log In</button></td>
                </tr>
            </table>
        </div>
    </form>
    {% endblock content %}
</body>

</html>
